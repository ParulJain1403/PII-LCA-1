<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 3 - HTML Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    fieldset {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
    }

    legend {
      font-size: 1.2em;
      font-weight: bold;
    }

    label {
      display: inline-block;
      width: 150px;
      vertical-align: top;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    textarea {
      width: 250px;
      padding: 5px;
      margin-bottom: 10px;
    }

    .radio-group,
    .checkbox-group {
      display: inline-block;
      margin-bottom: 10px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
      width: auto;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>HTML Forms</h2>
  <form action="Assignment3.html" method="get">
    <fieldset>
      <legend>Demographics</legend>


      <label for="fname"><strong>First Name:</strong></label>
      <input type="text" id="fname" name="fname" placeholder="xyz" required>
      <br>

      <label for="lname"><strong>Last Name:</strong></label>
      <input type="text" id="lname" name="lname" placeholder="abc" required>
      <br>


      <label for="dob"><strong>Date Of Birth:</strong></label>
      <input type="date" id="dob" name="dob" required>
      <br>


      <label for="email"><strong>Email Id:</strong></label>
      <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
      <br>

     
      <label for="mnumber"><strong>Mobile Number:</strong></label>
      <input type="tel" id="mnumber" name="mnumber" placeholder="+91 9876554986" required>
      <br>


      <label><strong>Gender:</strong></label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      <br>


      <label for="address"><strong>Address:</strong></label>
      <textarea id="address" name="address" cols="30" rows="3" required></textarea>
      <br>


      <label for="city"><strong>City:</strong></label>
      <input type="text" id="city" name="city" placeholder="Mumbai">
      <br>


      <label for="pcode"><strong>Pincode:</strong></label>
      <input type="number" id="pcode" name="pcode">
      <br>


      <label for="state"><strong>State:</strong></label>
      <input type="text" id="state" name="state">
      <br>


      <label for="country"><strong>Country:</strong></label>
      <input type="text" id="country" name="country">
      <br>


      <label><strong>Hobbies:</strong></label>
      <div class="checkbox-group">
        <input type="checkbox" id="writing" name="hobbies" value="writing">
        <label for="writing">Writing</label>
        <input type="checkbox" id="singing" name="hobbies" value="singing">
        <label for="singing">Singing</label>
        <input type="checkbox" id="cycling" name="hobbies" value="cycling">
        <label for="cycling">Cycling</label>
      </div>
      <br>


      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
  </form>
</body>

</html>
