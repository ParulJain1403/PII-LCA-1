<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: 'Poppins', sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }

        .grid-item {
            height: 80px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .grid-item::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 70%);
            transition: 0.6s;
        }

        .grid-item:hover::before {
            top: 0;
            left: 0;
        }

        .grid-item:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .color-1 { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .color-2 { background: linear-gradient(135deg, #1e293b, #0f172a); }
        .color-3 { background: linear-gradient(135deg, #f97316, #dc2626); }
        .color-4 { background: linear-gradient(135deg, #14b8a6, #0d9488); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item color-1"></div>
        <div class="grid-item color-2"></div>
        <div class="grid-item color-3"></div>
        <div class="grid-item color-4"></div>
        <div class="grid-item color-1"></div>
        <div class="grid-item color-3"></div>
    </div>
</body>
</html>
