<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Colorful Squares</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      width: 80%;
      max-width: 900px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    .square {
      position: relative;
      width: 100%;
      padding-top: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .square:hover {
      transform: rotate(10deg) scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .square div {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      transition: transform 0.5s ease-in-out;
    }

    .square:hover div {
      transform: rotate(360deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="square"><div style="background-color: blueviolet;"></div></div>
    <div class="square"><div style="background-color: rgb(43, 226, 205);"></div></div>
    <div class="square"><div style="background-color: rgb(43, 144, 226);"></div></div>
    <div class="square"><div style="background-color: rgb(226, 43, 98);"></div></div>
    <div class="square"><div style="background-color: rgb(220, 226, 43);"></div></div>
    <div class="square"><div style="background-color: rgb(226, 156, 43);"></div></div>
    <div class="square"><div style="background-color: rgb(192, 248, 70);"></div></div>
    <div class="square"><div style="background-color: rgb(226, 43, 122);"></div></div>
  </div>
</body>
</html>
