<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parag & Parul</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #ff6b81;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background-color: #e63946;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Hello Parul </h1>
        <p>This is Parag. This looks so beautiful, just have a look :)</p>
        <img src="img.jpg" alt="A scenic Italian Trulli" width="427" height="756">
        <br>
        <a href="https://unsplash.com/photos/a-close-up-of-a-plant-with-a-blurry-background-qvjm1dT8V3c" target="_blank">
            Click here to view the image source
        </a>
    </div>

</body>

</html>
