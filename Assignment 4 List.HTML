<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Definition Example</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #ff6b81;
      font-size: 1.8em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      font-weight: bold;
      margin-top: 10px;
    }

    ol {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
    }

    dl {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
    }

    dt {
      font-weight: bold;
      margin-top: 10px;
      color: #e63946;
    }

    dd {
      margin-left: 10px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>List Of Makeup and Clothes</h1>
    <ul>
      <li>
        <strong>MAKEUP</strong>
        <ol>
          <li>Brushes</li>
          <li>Compact</li>
          <li>Blush</li>
        </ol>
      </li>
      <li>
        <strong>CLOTHES</strong>
        <ol>
          <li>T-shirt</li>
          <li>Shirt</li>
          <li>Pant</li>
        </ol>
      </li>
    </ul>

    <h1>Definition List</h1>
    <dl>
      <dt>HTML</dt>
      <dd>Is used to give structure to web pages.</dd>

      <dt>CSS</dt>
      <dd>Is used to give styling to web pages.</dd>
    </dl>
  </div>
</body>

</html>
